<!DOCTYPE html>
<html>
	<head>
		<title>Colour Evolution</title>
		<link rel='stylesheet' href='styles/style.css'>
		<link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,700" rel="stylesheet">
		
		<script src='scripts/script.js'></script>
	</head>
	
	<body>
		<div id='tagline'><b>colour-evolution</b> &nbsp;&nbsp; each child inherits the colour of the 3 parents above</div>
		<br>

		<!--	Control Panel	-->
		<div class='control-panel'>
			<div class='control-section'>
				<div class='control-label'>Colour:</div>
				<div class='control-element'>
					<select id='sel-colourPalette'>
						<option value='all'>All RGB</option>
						<option value='primary'>Primary</option>
						<option value='mono'>Black & White</option>
					</select>
				</div>
			</div>
		</div>
		
		<hr>
		
		<!--  Main Content  -->
		<br>
		<div id='btn-generate' onclick='javascript:generatePattern()'>Evolve</div>
		<br>
		
		<div id='pattern-container'></div>
	</body>
</html>
