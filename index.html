<!DOCTYPE html>
<html>
	<head>
		<title>Colour Evolution</title>
		<link rel='stylesheet' href='styles/style.css'>
		<link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,700" rel="stylesheet">
	</head>
	
	<body>
		<section id='hero'>
			<header>
				<div id='title'>Colour Evolution</div>
				<div id='tagline'>Each child inherits the colour of the 3 parents above</div>
			</header>
			
			<div id='button-evolve' class='btn-evolve'>Evolve</div>		
		</section>
		
		<section id='control-panel'>
			<div class='control-section-container' id='control-section-container-left'>
				<!-- Colour Selector -->
				<div class='control-section'>
					<div class='control-label'>Colour:</div>
					<div class='control-element'>
						<select class='control-selectElement' id='sel-colourPalette'>
							<option value='primary'>Primary</option>
							<option value='all'>Full Spectrum</option>
							<option value='mono'>Black & White</option>
						</select>
					</div>
				</div>
			</div>
			
			<!-- Mini Evolve button -->		
			<div id='button-evolve-small' class='btn-evolve'>Evolve</div>
			
			<!-- Number of Generations Selector -->
			<div class='control-section-container' id='control-section-container-right'>
				<div class='control-section'>
					<div class='control-label'>Generations:</div>
					<div class='control-element'>
						<select class='control-selectElement' id='sel-numGenerations'>
							<option>60</option>
							<option>80</option>
							<option>100</option>
						</select>
					</div>
				</div>
			</div>
		</section>
			
		<section id='evolution-content'>
			<div id='pattern-container'></div>		
		</section>
		
		<script src='scripts/libs/jquery-3.1.1.min.js'></script>
		<script src='dist/bundle.min.js'></script>
	</body>
</html>
